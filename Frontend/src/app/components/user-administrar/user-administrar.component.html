<p-messages [(value)]="msgs1" [enableService]="false"></p-messages>
<div class ="page">
<div class = "espaço-para-cadastro">
 <span class="p-float-label user-inputs">
    <input id="float-input" type="number" pInputText [(ngModel)]="identidade"> 
    <label for="float-input">ID</label><br>
    <!-- <small id="username1-help" class="block">Só preencha caso queira atuailizar um ususario</small> -->
</span>

<span class="p-float-label user-inputs">
    <input id="float-input" type="text" pInputText [(ngModel)]="nomeDoUser"> 
    <label for="float-input">Nome do Usuário</label>
</span>

<span class="p-float-label user-inputs">
    <input id="float-input" type="text" pInputText [(ngModel)]="cadastroPessoaFisica"> 
    <label for="float-input">CPF</label>
</span>

<span class="p-float-label user-inputs">
    <input id="float-input" type="text" pInputText [(ngModel)]="enderecoDeEmail"> 
    <label for="float-input">email</label>
</span>

<div class ="myButtons">
<button pButton pRipple type ="button" label="ADICIONAR USUARIO" class="p-button-sucess botao" (click)="onCreateUser(nomeDoUser, cadastroPessoaFisica, enderecoDeEmail)"></button><br>

<button pButton pRipple type ="button" label="ATUALIZAR USUARIO" class="p-button-warning botao" (click)="onUpdateUser(identidade, nomeDoUser, cadastroPessoaFisica, enderecoDeEmail)"></button>
</div>
</div>
</div>
