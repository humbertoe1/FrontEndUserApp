

<p-contextMenu #cm [model]="items"></p-contextMenu>

<div class="card">
    <p-table [value]="users" [contextMenu]="cm" dataKey="code" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr [pContextMenuRow]="user">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.cpf}}</td>
                <td>{{user.email}}</td>
                <td><button pButton type="button" label="Editar" class="p-button-warning" (click)="router.navigate(['user-administrar'])"></button></td>
                <td><button pButton type="button" label="Deletar" class="p-button-danger" (click)="onRemoverUsuario(user.id)"></button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
