<p-dialog [(visible)]="userDialog" [style]="{width: '450px'}" header="Detalhes do Usuario" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
       
        <div class="field">
            <label for="name">Nome</label>
            <input type="text" pInputText id="name" [(ngModel)]="user.name" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.name">Por favor, digite um nome</small>
        </div>
        <div class="field">
            <label for="cpf">CPF</label>
            <input type="text" pInputText id="cpf" [(ngModel)]="user.cpf" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.name">Por favor, digite um cpf</small>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="text" pInputText id="name" [(ngModel)]="user.email" required autofocus />
            <small class="p-error" *ngIf="submitted && !user.name">Por favor, digite um email</small>
        </div>

       
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Create" icon="pi pi-check" class="p-button-text" (click)="onCreateUser()"></button>
    </ng-template>
</p-dialog>
